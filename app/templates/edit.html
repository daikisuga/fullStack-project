{% extends "base.html" %}

{% block title %}Editar Documentação{% endblock %}

{% block content %}
<h2>✏️ Editar Tópico</h2>
<form action="/edit/{{ documento.id }}" method="POST" enctype="multipart/form-data" class="mt-4">

    <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" name="titulo" class="form-control" value="{{ documento.titulo }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea name="descricao" rows="8" class="form-control" required>{{ documento.descricao }}</textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Substituir vídeo (opcional)</label>
        <input type="file" name="video" accept="video/*" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Substituir PDF (opcional)</label>
        <input type="file" name="pdf" accept="application/pdf" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">💾 Salvar alterações</button>
    <a href="/" class="btn btn-secondary">← Voltar</a>
</form>
{% endblock %}
